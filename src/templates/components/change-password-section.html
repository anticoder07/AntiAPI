<form action="" method="post" class="form block" id="form-1">
    <h3 class="heading">Change Your Password</h3>
    <p class="desc">Update your credentials to continue</p>
    <div class="spacer"></div>

    <div class="form-group">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="newPassword" name="newPassword"
               placeholder="Enter your new password"/>
        <span class="form-message"></span>
    </div>

    <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirm New Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
               placeholder="Confirm your new password"/>
        <span class="form-message"></span>
    </div>

    <button class="form-submit" style="margin: 0px;">Update Password</button>

    <p class="line-link"><a href="{{ redirect_login }}">Back to Login</a></p>
</form>
