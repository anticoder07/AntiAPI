<form action="" method="post" class="form block" id="form-1">
    <h3 class="heading">Forgot Your Password?</h3>
    <p class="desc">Enter your email to receive a verification code</p>
    <div class="spacer"></div>

    <div class="form-group">
        <label for="userEmail" class="form-label">Business Email</label>
        <input type="text" class="form-control" id="userEmail" name="userEmail"
               placeholder="e.g., antigroup@anti.com" rule="isRequired|isGmail"/>
        <span class="form-message"></span>
    </div>


    <button class="form-submit">Send Verification Code</button>

    <p class="line-link">Remember your password? <a href="{{ redirect_login }}">Back to Login</a></p>
</form>
